<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 10rem 0;
      width: 100%;

      background-color: #181818;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    canvas {
      width: min-content;

      margin: 0 auto;
      display: block;
    }

    ul,
    li {
      all: none;
    }

    ul {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input {
      display: none;
    }

    label {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 5px;

      opacity: 0.7;
      transition: all 300ms ease;
    }

    .canvas-container {
      width: 100%;
      height: 500px;
      overflow: hidden;
      background-color: #9d9494;
    }
  </style>
  <body>
    <ul class="colors-container">
      <label for="#264653" style="background-color: #264653">
        <input type="radio" id="#264653" name="pallet" />
      </label>
      <label for="#2a9d8f" style="background-color: #2a9d8f">
        <input type="radio" id="#2a9d8f" name="pallet" />
      </label>
      <label for="#e9c46a" style="background-color: #e9c46a">
        <input type="radio" id="#e9c46a" name="pallet" />
      </label>
      <label for="#f4a261" style="background-color: #f4a261">
        <input type="radio" id="#f4a261" name="pallet" />
      </label>
      <label for="#e76f51" style="background-color: #e76f51">
        <input type="radio" id="#e76f51" name="pallet" />
      </label>
    </ul>
    <div class="canvas-container">
      <canvas id="main-tile" width="800" height="400"></canvas>
    </div>
  </body>
  <!-- <script src="https://unpkg.com/@panzoom/panzoom@4.5.0/dist/panzoom.min.js"></script> -->
  <script src="./index.js"></script>
</html>
